<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რეგისტრაცია</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2a2a2a;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d4af37;
    }
    form {
      max-width: 400px;
      margin: 40px auto;
      background: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #d4af37;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>📝 რეგისტრაცია</h1>
  <nav>
    <a href="index.html">მთავარი</a> |
    <a href="menu.html">მენიუ</a> |
    <a href="reserve.html">დაჯავშნა</a>
  </nav>
</header>

<form>
  <label for="name">სახელი</label>
  <input type="text" id="name" name="name" required>

  <label for="email">ელ-ფოსტა</label>
  <input type="email" id="email" name="email" required>

  <label for="password">პაროლი</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">რეგისტრაცია</button>
</form>

</body>
</html>
